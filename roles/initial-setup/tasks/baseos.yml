- name: create /mnt points
  file:
    dest: "/mnt/{{ item }}"
    state: directory
    owner: dockeruser
    group: dockergroup
    mode: 0777
  with_items: "{{ mntpoints }}"

- name: "Uninstall HTTPD/Apache"
  tags: uninstall_apache
  apt:
    name: httpd
    autoremove: yes
    state: absent

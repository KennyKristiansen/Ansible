---
- name: ensure os is up to date
  apt:
    update_cache: yes
    upgrade: full
    cache_valid_time: 300

- name: Install system packages
  apt: name={{ item }} state=present update_cache=yes
  loop: [ 'bash-completion',
    'curl',
    'exiftool',
    'fuse',
    'glances',
    'git',
    'htop',
    'iftop',
    'iotop',
    'jq',
    'lynx',
    'mc',
    'wget',
    'xfsprogs',
    'openssh-server',
    'ncdu',
    'nmap',
    'python',
    'reptyr',
    'screen',
    'smartmontools',
    'sudo',
    'tree',
    'tmux',
    'containerd.io']

- name: Create a ext4 filesystem on /dev/sdb
  filesystem:
    fstype: ext4
    dev: /dev/sdb
    
- name: Create a ext4 filesystem on /dev/sdc
  filesystem:
    fstype: ext4
    dev: /dev/sdc

- name: create /mnt points
  file:
    dest: "/mnt/{{ item }}"
    state: directory
    owner: nobody
    group: nogroup
    mode: 0777
  with_items: "{{ mntpoints }}"

- name: mount sdb
  mount:
    path: /mnt/disk1
    src: /dev/sdb
    fstype: "ext4"
    opts: "errors=remount-ro,noatime,user_xattr,acl"
    # change to 'mounted' to auto mount
    state: present

- name: mount sdc
  mount:
    path: /mnt/storage
    src: /dev/sdc
    fstype: ext4
    opts: "errors=remount-ro,noatime,user_xattr,acl"
    # change to 'mounted' to auto mount
    state: present

- name: mount mergerfs array
  mount:
    name: /mnt/storage
    src: /mnt/disk*
    opts: direct_io,defaults,allow_other,minfreespace=50G,fsname=mergerfs, nonempty
    fstype: fuse.mergerfs
    # change to 'mounted' to auto mount
    state: present

- name: "1. Uninstall HTTPD/Apache"
  tags: uninstall_apache
  yum:
    name: httpd
    autoremove: yes
    state: absent

---
version: "3.8"
services:
  sync:
    image: linuxserver/resilio-sync
    container_name: sync
    volumes:
      - /mnt/appdata/sync:/config
      - /mnt/storage:/sync
    ports:
      - 27028:8888
      - 55555:55555
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    restart: always
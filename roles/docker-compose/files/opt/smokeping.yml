---
version: \"3.3\"
services:
  smokeping:
    image: linuxserver/smokeping
    container_name: smokeping
    volumes:
      - /mnt/appdata/smokeping/config:/config
      - /mnt/appdata/smokeping/data:/data
    ports:
      - 27025:81
    environment:
      - PGID= {{ PGID }}
      - PUID= {{ PUID }}
      - TZ= {{ TZ }}
    restart: always
---
version: \"3.8\"

services:
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - PGID= {{ PGID }}
      - PUID= {{ PUID }}
      - TZ= {{ TZ }}
    ports:
      - 5055:5055
    volumes:
      - /mnt/appdata/overseerr/config:/app/config
    restart: unless-stopped     